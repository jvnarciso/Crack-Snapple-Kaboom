<!DOCTYPE html>
<html>
<head><script src="rockPaperScissors.js"/></script><link rel="stylesheet" type="text/css" href="rockPaperScissors.css"></head>
	<body>
		<img src="http://footlights.com/media/2145659/screen-shot-2019-05-01-at-15730-pm.png?crop=0,0.038194444444444448,0,0.11805555555555555&cropmode=percentage&width=360&height=243&rnd=132012902880000000"class="center" width="200" height="400"/></img>
		<h1>Rock-Paper-Scissors Extravaganza</h1>
		<h2>Choose your hand</h2>
		<button id="rockButton" onclick="pressRock()">Rock</button>
		<button id="paperButton" onclick="pressPaper()">Paper</button>
		<button id="scissorsButton" onclick="pressScissors()">Scissors</button>
		<h3>Win Rate:</h3>
		<div id="divWinRate"/>
			<p id='rockWinRate'>Rock: <span id="rockPercent">0</span>%</p>
			<p id='paperWinRate'>Paper: <span id="paperPercent">0</span>%</p>
			<p id='scissorsWinRate'>Scissors: <span id="scissorsPercent">0</span>%</p>
		</div>
		<h4>History:</h4>
		<div id="divHistory"></div>
	</body>
</html>
